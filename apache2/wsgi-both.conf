<VirtualHost *:80>
  ServerName %%fqdn%%
  DocumentRoot "%%document_root%%"
  #AssignUserId #%%UID%% #%%GID%%
  SetEnvIf Authorization "(.*)" HTTP_AUTHORIZATION=$1
    
  Alias /static %%document_root%%/static
  <Directory %%document_root%%/static>
        Require all granted
  </Directory>

  WSGIDaemonProcess %%fqdn%% processes=1 threads=2 display-name=%{GROUP}
  WSGIProcessGroup %%fqdn%%
  WSGIScriptAlias / %%document_root%%/wsgi.py

  <Location %%document_root%%/wsgi.py>
      Require all granted
  </Location>
</VirtualHost>

<VirtualHost *:443>
  ServerName %%fqdn%%
  DocumentRoot "%%document_root%%"
  #AssignUserId #%%UID%% #%%GID%%
  SetEnvIf Authorization "(.*)" HTTP_AUTHORIZATION=$1
    
  Alias /static %%document_root%%/static
  <Directory %%document_root%%/static>
        Require all granted
  </Directory>

  WSGIDaemonProcess %%fqdn%% processes=1 threads=2 display-name=%{GROUP}
  WSGIProcessGroup %%fqdn%%
  WSGIScriptAlias / %%document_root%%/wsgi.py

  <Location %%document_root%%/wsgi.py>
      Require all granted
  </Location>

  SSLEngine On
  SSLCertificateFile %%CRT%%
  SSLCertificateKeyFile %%KEY%%
  %%CHAINLINE%%
</VirtualHost>
