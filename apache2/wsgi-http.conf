<Virtualhost *:443>
  ServerName %%fqdn%%
  AssignUserId #%%UID%% #%%GID%%
  SetEnv LOGIN "%%UID%%-%%LOGIN%%"

  KeepAlive Off

  RewriteEngine On
  RewriteCond %{REQUEST_FILENAME} !/cgi-bin/
  RewriteCond %{REQUEST_FILENAME} !/.well-known/acme-challenge/
  RewriteRule ^/(.*)$ http://%%fqdn%%/$1 [R=301,L]
</Virtualhost>

<VirtualHost *:80>
  ServerName %%fqdn%%
  DocumentRoot "%%document_root%%"
  #AssignUserId #%%UID%% #%%GID%%
  #SetEnv LOGIN "%%UID%%-%%LOGIN%%"
  SetEnvIf Authorization "(.*)" HTTP_AUTHORIZATION=$1
    
  Alias /static %%document_root%%/static
  <Directory %%document_root%%/static>
        Require all granted
  </Directory>

  WSGIDaemonProcess %%fqdn%% processes=1 threads=2 display-name=%{GROUP}
  WSGIProcessGroup %%fqdn%%
  WSGIScriptAlias / %%document_root%%/wsgi.py

  <Location %%document_root%%/wsgi.py>
      Require all granted
  </Location>
</VirtualHost>
